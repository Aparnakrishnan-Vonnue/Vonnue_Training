<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bankist</title>
  <link rel="stylesheet" href="style.css">
  <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="Assets/icon.png" />
</head>
<body>
  <!-- Top Navigation -->
  <nav>
    <p class="welcome">Log into get started</p>
    <img src="Assets/logo.png" alt="Logo" class="logo">
    <form class="login">
      <input type="text" placeholder="user" class="login_input login_input--user">
      <!-- In practise, use type password -->
      <input type="text" placeholder="PIN" maxlength="4" class="login_input login_input--pin">
      <button class="login_btn">&rarr;</button>
    </form>
  </nav>
  <main class="app">
    <!-- BALANCE -->
    <div class="balance">
    <div>
      <p class="balance_label">Current balance</p>
      <p class="balance_date">As of <span class="date">05/03/2037</span></p>
    </div>
    <p class="balance_value">0000€</p>
    </div>
    <!-- MOVEMENTS -->
    <duv class="movements">
      <div class="movements_row">
        <div class="movements_type movements_type--deposit">2 deposit</div>
        <div class="movements_date">3 days ago</div>
        <div class="movements_value">4 000€</div>
      </div>
      <div class="movements_row">
        <div class="movements_type movememnts_type--withdrawal">1 withdrawal</div>
        <div class="movements_date">24/01/2037</div>
        <div class="movements_value">-378€</div>
      </div>
      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value summary_value--in">0000€</p>
        <p class="summary_label">Out</p>
        <p class="summary_value summary_value--out">0000€</p>
        <p class="summary_label">Interest</p>
        <p class="summary_value summary_value--interest">0000€</p>
        <button class="btn--sort">&downarrow;SORT</button>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value summary_value--in">0000€</p>
        <p class="summary_label">OUT</p>
        <p class="summary_value summary_value--out">0000€</p>
        <p class="summary_label">Interest</p>
        <p class="summary_value summary_value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>
      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer Money</h2>
        <form class="form form--transfer">
          <input type="text" class="form_input form_input--to">
          <input type="number" class="form_input form_input--amount">
          <button class="form_btn form_btn--transfer">&arr;</button>
          <label class="form_label">Transfer to</label>
          <label class="form_label">Amount</label>
        </form>
      </div>

      <!-- Operation: LOAN -->
      <div class="operation operation--loan">
        <h2>Request Loan</h2>
        <form class="form form--loan">
          <input type="number" class="form_input form_input--loan-amount">
          <button class="form_btn form_btn--loan">&arr;</button>
          <label class="form_label form_label--loan">Amount</label>
        </form>
      </div>

      <!-- Operation: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form_input form_input--user">
          <input type="password" maxlength="6" class="form_input form_input--pin">
          <button class="form_btn form_btn--close">&arr;</button>
          <label class="form_label">Confirm User</label>
          <label class="form_label">COnfirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
