<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(img/mark-harpur-K2s_YE031CA-unsplash.jpg)"
      ></div>
      <div
        class="slide"
        style="
          background-image: url(img/joseph-barrientos-oQl0eVYd_n8-unsplash.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(img/maciek-sulkowski-g7iIhEsy5TI-unsplash.jpg);
        "
      ></div>
      <div
        class="slide"
        style="background-image: url(img/aaron-burden-V-U6aokmaQc-unsplash.jpg)"
      ></div>
      <div
        class="slide"
        style="
          background-image: url(img/markus-spiske-kLop4kyye-w-unsplash.jpg);
        "
      ></div>
    </div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
