<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-column">
        <div style="background-color: orangered">
          <h3>Nature Flower</h3>
          <p>All in orangered</p>
        </div>
        <div style="background-color: #2a86ba">
          <h3>Blueee SKY</h3>
          <p>Ready to Fly</p>
        </div>
        <div style="background-color: #252e33">
          <h3>Lonely castle</h3>
          <p>In the wildness</p>
        </div>
        <div style="background-color: #ffb866">
          <h3>Flying Eagle</h3>
          <p>In the wildness</p>
        </div>
      </div>
      <div class="image-column">
        <div 
          style="
            background-image: url(img/lars-kuczynski-MEcR55ol3jM-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(img/sean-thomas-3wkonYy2w94-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(img/robert-koorenny-hYUECF9ZX04-unsplash.jpg);
          "
        ></div>
        <div
          style="background-image: url(img/ain-ain-4c2hnPaFDWg-unsplash.jpg)"
        ></div>
      </div>
      <div class="btn-actions">
        <button class="btndown" id="image">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="btnup" id="text">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
