<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1><a style = "text-decoration: none; color: #f1c40f;margin-left:0.25rem ;"href="" onclick=""location.reload();">CALCULATOR</a></style></h1>
    <input type="text" name="screen" id="answer" readonly>
    <table>
      <tr>
        <td><button>(</button></td>
        <td><button>)</button></td>
        <td><button style="background-color: #f01600;font-weight:bold;color:#ecf0f1">C</button></td>
        <td><button>%</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>X</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>+</button></td>
      </tr>
      <tr>
        <td><button>0</button></td>
        <td><button style="font-weight: bold;"></button></td>
        <td><button>/</button></td>
        <td><button style="background-color: #25db72;font-weight: bold;color: #ecf0f1;">=</button></td>
      </tr>
    </table>
    <hr style="max-width:50vw">
    <div style="font-size: 1 rem; display:flex; align-items:center;justify-content:center;">Made With <img src="heart.png" margin="0.15rem">by <a style="text-decoration: none;color:#f1c40f";margin-left0.25rem;"
      target="_blank" href="https://harsh98trivedi.github.io">Harsh Trivedi</a></div>
  </div>
</div>
<div id="turn">
  PLEASE TURN YOUR DEVICE
</div>
 <script src="calc.js"></script>
  </body>
</body>
</html>
