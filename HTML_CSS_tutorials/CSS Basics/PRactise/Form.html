<!DOCTYPE html>
<html>
    <head>
        <title>APPLICATION FORM</title>
    </head>
    <body>
        <h1>JOB APPLICATION</h1>
        <label for="name">Name of the applicant :</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">email_ID :</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="contact">Phone no:</label>
        <input type="tel" name="number" id="number"><br><br>
        <label for="age">Select the age group:</label><br><br>
        <input type="radio" id="option-1" value="18-25" name="age">
        <label for="option-1">18-25</label>
        <input type="radio" id="option-2" value="25-35" name="age">
        <label for="option-2">25-35</label>
        <input type="radio" id="option-3" value="35+" name="age">
        <label for="option-3">above 35</label><br><br>
        <label for="Date of birth">DOB :"</label>
        <input type="date" value="dd/mm/yy" name="date of birth" id="Date of birth"><br><br>
        <br><br>
        <label for="CV">Upload Your CV here :</label>
        <input type="file" name="CV" id="CV"><br><br>
        <br><br><label for="experience"> Work Experience</label>
        <select name="experuence" id="experience">
            <option value="option-1">I am Fresher</option>
            <option value="option-2">1-2years</option>
            <option value="option-3">2+ years</option>
        </select>
        <br><br>
        <input type="submit" value="Submit your form">
    </body>
</html>
