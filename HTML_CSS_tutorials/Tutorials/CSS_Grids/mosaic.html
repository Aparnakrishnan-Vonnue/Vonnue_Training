<!DOCTYPE html>
<html>
<head>
    <title> Using CSS Grids</title>
    <style>
            body{
                color: #fff;
                font-family: 'Nunito Semibold';
                text-align: center;
            }
            #content{
                display: grid;
                 grid-template-columns: repeat(6, 1fr);
                grid-auto-rows: minmax(150px, auto);
                grid-gap: 10px;
                max-width: 960px;
                margin: 0 auto;
                /* position: relative; */

            }
            #content > *{
                background: #333;
                padding: 30px;
            }
            .one{
                grid-column: 1/3;
                grid-row: 1/5;
            }
            .Two{
               grid-column: 3/7;
               grid-row: 1/3;
              
            }
            .Three{
                grid-column: 3/5;
                grid-row:3/5;
            }
            .Four{
                grid-column:5/7;
                grid-row: 3/7 ;
            }
            .Five{
            grid-column:1/5;
            grid-row: 5/7;
            }

    #grid{
        display: grid;
        position: absolute;
        top: 0;
        left: 0;
        grid-template-columns: repeat(12,1fr);
        grid-auto-rows: minmax(100%,auto);
        width: 100%;
        height: 100%;
        background: transparent ;
        padding: 0;
        display: none;
    }
        #grid p{
        border: 1px solid;
        background: #000;
        margin: 0;
        opacity: 0.2;
    }
    input:checked + #content #grid{
        display: grid;
    }
        </style>
